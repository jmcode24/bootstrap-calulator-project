<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
	<div class="container content">
  <div class="row">
    <div class="col-md-12 head">0</div>
  </div>
  <div class="row">
    <div class="col-md-3 num">AC</div>
    <div class="col-md-3 num">+/-</div>
    <div class="col-md-3 num">%</div>
    <div class="col-md-3 signs">&divide;</div>
  </div>
  <div class="row">
    <div class="col-md-3 num">7</div>
    <div class="col-md-3 num">8</div>
    <div class="col-md-3 num">9</div>
    <div class="col-md-3 signs">&times;</div>
  </div>
  <div class="row">
    <div class="col-md-3 num">4</div>
    <div class="col-md-3 num">5</div>
    <div class="col-md-3 num">6</div>
    <div class="col-md-3 signs">&minus;</div>
  </div>
  <div class="row">
    <div class="col-md-3 num">1</div>
    <div class="col-md-3 num">2</div>
    <div class="col-md-3 num">3</div>
    <div class="col-md-3 signs">&plus;</div>
  </div>
  <div class="row">
    <div class="col-md-6 num zero">0</div>
    <div class="col-md-3 num">.</div>
    <div class="col-md-3 signs">&equals;</div>
  </div>

</div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
